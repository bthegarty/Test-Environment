<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <div id="info" class="info">
        <span class="artist">Fume</span>
        <span class="name">Say It</span>
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
      </div>
      <div id="control-panel" class="control-panel">
        <div class="album-art"></div>
        <div class="controls">
          <div class="prev"></div>
          <div id="play" class="play"></div>
          <div class="next"></div>
        </div>
      </div>
    </div>
  </body>
</html>
